<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Estudiante</title>
  <link rel="stylesheet" href="registro_estudiante.css">
</head>
<body>
  <header>
    <img src="imagenes/Logo.jpg" alt="Logo" class="logo">
  </header>

  <main class="contenedor">
    <h2>Registro de Estudiante</h2>

    <form class="formulario">
      <label>Nombre</label>
      <input type="text" placeholder="Ingrese su nombre(s)" />

      <label>Apellidos</label>
      <input type="text" placeholder="Ingrese sus apellidos" />

      <label>Grupo</label>
      <input type="text" placeholder="Ingrese su grupo" />

      <label>Matrícula</label>
      <input type="text" placeholder="Ingrese su número de matrícula" />

      <label>Carrera</label>
      <select>
        <option>Seleccione carrera</option>
         <option>DSM</option>
          <option>DGS</option>
           <option>Redes</option>
            <option>Redes2</option>
      </select>

      <label>Teléfono</label>
      <input type="tel" placeholder="Ingrese su teléfono" />

      <label>Domicilio</label>
      <input type="text" placeholder="Ingrese su domicilio" />

      <label>Email</label>
      <input type="email" placeholder="Correo electrónico" />

      <label>Contraseña</label>
      <input type="password" placeholder="Ingrese una contraseña" />

      <button type="submit">Registrarse</button>
    </form>
  </main>
</body>
</html>
