<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="estilos_login.css" />
</head>
<body>
  <header>
    <img src="Logo.jpg" alt="Logo" class="logo">
  </header>

  <main class="contenedor-login">
    <div class="form-login">
      <h2>¡BIENVENIDO!</h2>

      <label>Email</label>
      <input type="email" placeholder="Correo Electronico">

      <label>Contraseña</label>
      <input type="password" placeholder="Contraseña">

      <button class="boton-inicio">Iniciar sesión</button>

      <button class="boton-secundario" onclick="redirigir('crearEmpresa.html')">Registrar Empresa
      </button>

      <button class="boton-secundario" onclick="redirigir('registro_estudiantes.html')">
        Registrar Estudiante
      </button>
    </div>
  </main>

  <script>
    function redirigir(pagina) {
      window.location.href = pagina;
    }
  </script>
</body>
</html>
