<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="registro_estudiante.css">
</head>
<body>
    <header>
        <img src="Logo.jpg" alt="Logo del programa educativo" class="logo">
    </header>

    <main class="form-container">
        <div class="form-box">
            <h2>Registro de Estudiante</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Ingrese su nombre(obligatorio)" required>
                <input type="text" placeholder="Ingrese sus apellidos(obligatorio)" required>
                <input type="text" placeholder="Ingrese su grupo(obligatorio)" required>
                <input type="text" placeholder="Ingrese su número de matrícula(obligatorio)" required>
                <select required>
                    <option value="" disabled selected>Seleccione su carrera</option>
                    <option value="TID">TID</option>
                    <option value="ISC">ISC</option>
                    <option value="II">II</option>
                </select>
                <input type="tel" placeholder="Ingrese su teléfono(obligatorio)" required>
                <input type="text" placeholder="Ingrese su domicilio(obligatorio)" required>
                <input type="email" placeholder="Correo electrónico(obligatorio)" required>
                <input type="password" placeholder="Ingrese una contraseña(obligatorio)" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </main>
</body>
</html>
