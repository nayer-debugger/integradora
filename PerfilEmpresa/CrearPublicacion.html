<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una Publicación</title>
    <link rel="stylesheet" href="CrearPublicacion.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        <div class="logo-section">
            <img src="Logo.jpg" alt="Logo ITI" class="logo-iti-full">
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#" class="nav-item">
                            <span class="material-icons">home</span> Inicio
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <span class="material-icons">person</span> Perfil
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <span class="material-icons">work</span> Postulaciones
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="content-area">
            <div class="publication-card">
                <h2>Crear una publicación</h2>
                <div class="post-input-container">
                    <div class="user-avatar-small"></div> <textarea placeholder="¿Qué opinas sobre nosotros?" class="post-textarea"></textarea>
                </div>
                <div class="post-actions">
                    <span class="material-icons attachment-icon">attach_file</span> <button class="publish-button">Publicar</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
