<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="PanelAdministracion.css">
    </head>
<body>
    
        <header class="navbar-wrapper">
            <div class="navbar-left">
                <img src="Logo.jpg" alt="Icono Tecnologías" class="icon-tecnologias">
            </div>
            <nav class="navbar-right">
                
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Postulaciones</a></li>
                    <li><a href="#">Empresas</a></li>
                    <li><a href="#">Usuarios</a></li>
                </ul>
                <div class="profile-pic">
                    <img src="images.png" alt="Foto de perfil">
                    </div>
            </nav>
        </header>


            <section class="admin-panel-section">
                <section class="admin-panel-header">
                    <h1>Panel de Administración</h1>
                    <p>Resumen de la actividad reciente en la plataforma</p>
                </section>

                <section class="stats-cards">
                    <div class="card">
                        <h2>Usuarios Registrados</h2>
                        <p class="number">1,234</p>
                    </div>
                    <div class="card">
                        <h2>Nuevas Postulaciones</h2>
                        <p class="number">567</p>
                    </div>
                </section>

                <section class="quick-actions">
                    <h2>Acciones Rápidas</h2>
                    <button class="button-primary">Ver Reportes</button>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
