<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis postulaciones</title>
    <link rel="stylesheet" href="PostulacionesEmpresa.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <img src="Logo.jpg" alt="Icono Tecnologías" class="icon-tecnologias">
           
        </div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Empresas</a></li>
            <li><a href="#">Mi perfil</a></li>
        </ul>
        <div class="user-icon">
            <img src="images.png" alt="Icono de usuario" class="icon-user">
        </div>
    </nav>

    <main class="content">
        <div class="postulaciones-card">
            <h2>Mis postulaciones</h2>
            <table>
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Fecha de postulación</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TI SISTEMS</td>
                        <td>15 de mayo de 2024</td>
                        <td><button class="status-button status-enviada">Enviada</button></td>
                    </tr>
                    <tr>
                        <td>GOOGLE</td>
                        <td>22 de mayo de 2024</td>
                        <td><button class="status-button status-revision">En revisión</button></td>
                    </tr>
                    <tr>
                        <td>AWS</td>
                        <td>1 de junio de 2024</td>
                        <td><button class="status-button status-aceptada">Aceptada</button></td>
                    </tr>
                    <tr>
                        <td>BANCO DE MEXICO</td>
                        <td>10 de junio de 2024</td>
                        <td><button class="status-button status-rechazada">Rechazada</button></td>
                    </tr>
                    <tr>
                        <td>AUDI</td>
                        <td>18 de junio de 2024</td>
                        <td><button class="status-button status-revision">En revisión</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
