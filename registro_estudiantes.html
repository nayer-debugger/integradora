<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="registro_estudiante.css">
</head>
<body>

<header>
    <img src="imagenes/Logo.jpg" alt="Logo de Ingeniería en Tecnologías de la Información">
</header>

<div class="container">
    <h2>Registro de Estudiante</h2>
    <form method="post" action="#">
        <input type="text" name="nombre" placeholder="Ingrese su nombre(s)" required>
        <input type="text" name="apellidos" placeholder="Ingrese sus apellidos" required>
        <input type="text" name="grupo" placeholder="Ingrese su grupo" required>
        <input type="text" name="matricula" placeholder="Ingrese su número de matrícula" required>

        <select name="carrera" required >
            <option value="">Seleccione su carrera</option>
            <option value="TID">Desarrollo de Software Multiplataforma</option>
            <option value="ISC">Desarrollo y Gestión de Software</option>
            <option value="II">Redes</option>
            <option value="IGE">Redes2</option>
        </select>

        <input type="tel" name="telefono" placeholder="Ingrese su teléfono" required>
        <input type="text" name="domicilio" placeholder="Ingrese su domicilio" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="contrasena" placeholder="Ingrese una contraseña" required>

        
        <button type="submit">Registrarse</button>
    </form>
</div>

</body>
</html>
