<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Empresa</title>
  <link rel="stylesheet" href="empresa_registro.css">
</head>
<body>
  <header>
    <img src="imagenes/Logo.jpg" alt="Logo" class="logo">
  </header>

  <main class="contenedor">
    <h2>Registro de Empresa</h2>

    <form class="formulario">
      <input type="text" placeholder="Nombre de la empresa" required />

      <select required>
        <option value="">Tipo de Empresa</option>
        <option value="">Desarrollo</option>
    
      </select>

      <input type="text" placeholder="Ubicacion" required />

      <textarea rows="4" placeholder="Descripción o detalles adicionales"></textarea>

      <input type="email" placeholder="Email" required />

      <input type="password" placeholder="Contraseña" required />

      <button type="submit">Registrarse</button>
    </form>
  </main>
</body>
</html>
